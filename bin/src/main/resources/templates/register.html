<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
</head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    <div class="super-contenedor">
    <nav></nav>
        <main>
            <div class="contenedor">
                <div class="login-box">
                <img th:src="@{/img/logo.png}" class="avatar" alt="Avatar Image">
                <h1>Registrate</h1>
                <form th:action="@{/register}" th:object="${usuario}" method="POST">
                
                	<label for="email">Nombres</label>
                    <input type="text" th:field="*{nombres}" placeholder="Ingrese Nombres">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
                    
                    <label for="email">Apellidos</label>
                    <input type="text" th:field="*{apellidos}" placeholder="Ingrese Apellidos">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
                    
                    <label for="email">Nombre de Usuario</label>
                    <input type="text" th:field="*{username}" placeholder="Ingrese Nombre de Usuario">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                
                    <label for="email">Correo</label>
                    <input type="text" th:field="*{email}" placeholder="Ingrese Correo">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" th:field="*{password}" placeholder="Ingrese nueva Contraseña">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    <input type="submit" value="Ingresar">
                    <a href="#">¿Tienes cuenta? Inicia Sesión</a><br>
                    <span th:utext="${successMessage}"></span>
                    <div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
                </form>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/layout :: footer"></footer>
        <div class="overlay"></div>
    </div>
    <div class="boton-cerrar"><i class="fas fa-times"></i></div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/header_footer.js}"></script>
</body>
</html>
