<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
</head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    <div class="super-contenedor">
        <main>
            <div class="contenedor">
                <div class="login-box">
                <img th:src="@{/img/logo.png}" class="avatar" alt="Avatar Image">
                <h1>Iniciar Sesión</h1>
                <form th:action="@{/login}" method="POST">
        
                    <label for="email">Correo</label>
                    <input type="text" name="email" placeholder="Ingrese Correo">
        
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Ingrese Contraseña">
                    <div align="center" th:if="${param.error}">
                    	<p style="font-size: 20; color: #FF1C19; margin-bottom: 10px;">Correo o contraseña invalido</p>
                    </div>
                    <input type="submit" value="Ingresar">
                    <a href="#">¿Olvidaste tu contraseña?</a><br>
                    <a href="#">¿No tienes cuenta?</a>
                </form>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/layout :: footer"></footer>
        <div class="overlay"></div>
    </div>
    <div class="boton-cerrar"><i class="fas fa-times"></i></div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/header_footer.js}"></script>
</body>
</html>
