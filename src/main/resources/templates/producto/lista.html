<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/ef09053d88.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/productos.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>Pc Per√∫</title>
</head>
<body>
	<nav th:replace="fragments/home_layout :: nav"></nav>
	<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	  <strong th:text="${error}"></strong>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<main class="mt-5">
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
			<a th:href="@{/admin/productos/nuevo}" class="btn btn-primary">Nuevo producto</a>
		</div>
		<div class="contenedor-flex">
			<div class="filtros">
				<div class="cerrar-filtro">
					<i class="fas fa-times"></i>
				</div>
				<div class="filtro">
					<h4>
						<div class="filtro-titulo">Filtro 1</div>
						<div class="mostrar-filtro">
							<i class="fas fa-chevron-down"></i>
						</div>
					</h4>
					<div class="filtro-opciones">
						<a href="#" class="opcion">Opcion 1</a> <a href="#" class="opcion">Opcion
							2</a> <a href="#" class="opcion">Opcion 3</a> <a href="#"
							class="opcion">Opcion 4</a>
					</div>
				</div>
				<div class="filtro">
					<h4>
						<div class="filtro-titulo">Filtro 1</div>
						<div class="mostrar-filtro">
							<i class="fas fa-chevron-down"></i>
						</div>
					</h4>
					<div class="filtro-opciones">
						<a href="#" class="opcion">Opcion 1</a> <a href="#" class="opcion">Opcion
							2</a> <a href="#" class="opcion">Opcion 3</a> <a href="#"
							class="opcion">Opcion 4</a>
					</div>
				</div>
				<div class="filtro">
					<h4>
						<div class="filtro-titulo">Filtro 1</div>
						<div class="mostrar-filtro">
							<i class="fas fa-chevron-down"></i>
						</div>
					</h4>
					<div class="filtro-opciones">
						<a href="#" class="opcion">Opcion 1</a> <a href="#" class="opcion">Opcion
							2</a> <a href="#" class="opcion">Opcion 3</a> <a href="#"
							class="opcion">Opcion 4</a>
					</div>
				</div>
			</div>
			<div class="contenedor-productos">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Estado</th>
							<th scope="col">Stock</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto: ${productos}">
							<th><a th:href="@{/admin/productos/detalle/} + ${producto.id}" th:text="${producto.nombre}"></a></th>
							<td th:text="${producto.precioVenta}"></td>
							<td th:text="${producto.estado}"></td>
							<td th:text="${producto.stock}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/header_footer.js}"></script>
	<script th:src="@{/js/productos.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
